<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}

    <form method="POST" action="/accounts/register" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br><br>

        <label for="address_line">Address Line:</label>
        <input type="text" id="address_line" name="address_line"><br><br>

        <label for="address_distract">District:</label>
        <input type="text" id="address_distract" name="address_distract"><br><br>

        <label for="address_taluka">Taluka:</label>
        <input type="text" id="address_taluka" name="address_taluka"><br><br>

        <label for="address_pin_code">Pin Code:</label>
        <input type="number" id="address_pin_code" name="address_pin_code" required><br><br>

        <label for="adhar_number">Aadhar Number:</label>
        <input type="number" id="adhar_number" name="adhar_number"><br><br>

        <label for="mobile_number">Mobile Number:</label>
        <input type="number" id="mobile_number" name="mobile_number"><br><br>

        <label for="photo1">Upload Photo 1:</label>
        <input type="file" id="photo1" name="photo1"><br><br>

        <label for="photo2">Upload Photo 2:</label>
        <input type="file" id="photo2" name="photo2"><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
